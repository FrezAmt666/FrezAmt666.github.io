<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Multiplication = prompt('Enter the number that you want to multiply');
        console.log(Multiplication);

        for (let n=1; n <= 12; n++){
            document.write(`<h4>` + Multiplication + 'x' + n + '=' + n*Multiplication+ `</h4>`);
        }

    </script>
</body>
</html>
