<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container mt-3">
        <h2 class="text-center">Exam Result</h2>
        <form name="MyForm">
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="email" placeholder="Enter Your Name" name="name">
            <label for="name">Name</label>
          </div>
          <div class="form-floating mt-3 mb-3">
            <input type="number" class="form-control" id="html" placeholder="html" name="html">
            <label for="number">HTML</label>
          </div>
          <div class="form-floating mt-3 mb-3">
            <input type="number" class="form-control" id="css" placeholder="css" name="css">
            <label for="number">CSS</label>
          </div>
          <div class="form-floating mt-3 mb-3">
            <input type="number" class="form-control" id="js" placeholder="js" name="js">
            <label for="number">JavaScript</label>
          </div>
          <button type="submit" class="btn btn-primary" onclick="result()">Submit</button>
        </form>
      </div>
    <script>
        function result(){
            let name= document.MyForm.name.value;
            console.log(name);
            let html= document.MyForm.html.value;
            console.log(html);
            let css= document.MyForm.css.value;
            console.log(css);
            let js= document.MyForm.js.value;
            console.log(js);


            //operator yu ny yin aloke ma loke opposite htr mha a loke loke ml
            if (html <= 50 || css <= 50 || js <= 50){
                document.write('<h1>'  + name + ' is Fail. </h1>');
            }else if (html >= 81 && css >= 81 && js>= 81 ){
                document.write('<h1>'  + name + ' is Pass with Distinction (All Subjects). </h1>');
            }else if (html > 80 && css <81 && js<81 ){
                document.write('<h1>HTML is '  + html  + ' is Pass with Distinction. </h1>');
            }else if (html <81 && css > 81 && js <81 ){
                document.write('<h1>CSS is '  + css + ' and Pass with Distinction. </h1>');
            }else if (html <81 && css <81 && js> 80 ){
                document.write('<h1>JavaScript is  '  + js + ' and  Pass with Distinction. </h1>');
            }else if (html > 80 && css >80 && js< 81 ){
                document.write('<h1>HTML is '  + html  + ' , ' + ' CSS is '+ css  + ' and  Pass with Distinction. </h1>');
            }else if (html >80 && css <81 && js> 80 ){
                document.write('<h1>HTML is ' + html  + ' , ' + ' JavaScript is '  + js + ' and  Pass with Distinction. </h1>');
            }else if (html <81 && css >80 && js> 80 ){
                document.write('<h1>CSS is '  +  css   + ' , ' + ' JavaScript is ' +  js  + ' and  Pass with Distinction. </h1>');
            }
            
            else {
                document.write('<h1>'  + name + ' is Pass. </h1>');
            }

        }
    </script>


</body>
</html>
