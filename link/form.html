<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
</head>
<body>
    <h1>Student Information</h1>
    <form action="resquest.php" method="get">
        <label for="name">Name</label>
        <input type="text" name="stu-name" id="name">
        <br><br>
        <label for="email">E-mail</label>
        <input type="email" name="stu-email" id="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu-password" id="password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu-phone" id="phone">
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept="image/*" name="stu-passport" id="passport">
        <br><br>
        <label for="dob">Date Of Birthday</label>
        <input type="date" name="stu-dob" id="dob">
        <br><br>
        <label for="">Gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="Male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female"><label for="female">Female</label>
        <br><br>
        <label for="years">Years</label>
        <select name="stu_year" id="years">
            <option value="">Choose Year</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
        </select>
        <br><br>
        <label for="">Hobbies</label>
        <br>
        <input type="checkbox" name="travel" id="travel" value="travelling"><label for="travel">Travelling</label>
        <input type="checkbox" name="read" id="read" value="reading"><label for="read">Reading</label>
        <input type="checkbox" name="game" id="game" value="gaming"><label for="game">Gaming</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <input type="time">
        <input type="datetime-local">
        <input type="week" name="" id="">
        <input type="month">
        <input type="color">
        <input type="range" name="range" id="" min="0" max="100">


        <button type="submit">Submit</button>
        <br>
        <br>
        <br><br>
        <br>

    </form>
</body>
</html>
