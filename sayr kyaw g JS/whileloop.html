<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align=center>while loop</h1>
    <script>
        let num= 100;
        while(num > 20 ){
            document.write(`<h3> This num is ${num}`);
                num -=4;

        }

        let number= 1;
        while(number <= 12){
            document.write(`<h2> 2 x ${number} = ${2 * number} </h2>`);
            number++;
        }

        let result=10
        do{
            document.write(`<h3> This result is ${result} </h3>`);
            result++
        }while(result < 15);
    </script>
</body>
</html>
