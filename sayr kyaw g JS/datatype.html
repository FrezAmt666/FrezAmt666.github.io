<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = 27;
        console.log(age);
        console.log(typeof(age));

        let single = true;
        console.log(single);
        console.log(typeof(single));

        let married = false;
        console.log(married);
        console.log(typeof(married));

        let mybaby;
        console.log(mybaby);

        let son = null;
        console.log(son);

        //array
        let studentarray =new Array('Mg mg' , 'kyaw kyaw' , ' ma ma ' , 'hla hla');
        console.log(studentarray);
        console.log(typeof(studentarray));
        console.log(studentarray[1]);

        let array1 = ['Aung Myat Thu' ,  'Wai linn Kyaw' , 'Nyein Ei Khaing'];
        console.log(array1);
        console.log(typeof(array1));
        console.log(array1[1]);

        let multiarray=['a', 'b', 'c' , ['d', 'e' , 'f']];
        console.log(multiarray);
        console.log(typeof(multiarray[1]));
        console.log(typeof(multiarray[1][2]));

        let car = {
            name : 'Honda Fit',
            color : ['White', 'Black'] ,
            price: 4000000,
            qty : 2
        }
        console.log(car);
        console.log(typeof(car));
        console.log(car.color[1]);

    </script>
</body>
</html>
