<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="big()">
    <h1>Event Function</h1>
    <img src="owm4oa3hXUG58mka7hPvfP.jpg" alt="" width="300" height="300" onmouseover="big()" id="myImage" onmouseout="normal()">
    <br>
    <input type="text" onchange="change()" name="" id="myInput">
    <br>



    <p id="result"></p>
    <br>
    <script>
        function big(){
            document.getElementById('myImage').style.width="500px";
            document.getElementById('myImage').style.height="500px";
        }

        function normal(){
            document.getElementById('myImage').style.width="300px";
            document.getElementById('myImage').style.height="300px";

        }

        function change(){
            //alert('ok')
            let result=document.getElementById('myInput').value;
            document.getElementById('result').innerHTML=result
        }
    </script>

</body>
</html>
