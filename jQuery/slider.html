<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #click_slide{
            max-width: 150px;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px 0px;
            margin-bottom: 0px;
            cursor: pointer;
            box-shadow: 2px 3px 4px rgb(0, 0, 0);
            position: relative;
        }

        #panel{
            max-width: 150px;
            background-color: #1f2421;
            color: white;
            text-align: center;
            padding: 50px 0;
            margin-top: 0;
        }
    </style>
</head>
<body>

    <p id="click_slide">Click me</p>
    <script src="jquery.min.js"></script>
    <p id="panel">Hello Slider</p>

    <script>
        $(document).ready(function(){
            $('#click_slide').click(function(){
                $('#panel').slideToggle(1000);
            })
        })
    </script>
</body>
</html>
