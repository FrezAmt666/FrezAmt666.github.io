<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link text-secondary href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center text-danger my-5">Steudent Register</h1>

    <div class="container"> 
        <form action="">
            <div class="row">
                <div class="offset-md-3 col-md-6 ">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="number" class="form-control" id="number">
                    </div>
                    
                    <label for="gender" class="form-label d-block">Gender</label>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male">
                        <label for="male" class="form-check-label">Male</label>
                    </div>

                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female">
                        <label for="female" class="form-check-label">Female</label>
                    </div>

                    <label for="" class="d-block mt-3"> Knowledge</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="Html" id="Html">
                        <label for="Html" class="form-check-label">Html</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="CSS" id="CSS">
                        <label for="CSS" class="form-check-label">CSS</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="JavaScript" id="JavaScript">
                        <label for="JavaScript" class="form-check-label">JavaScript</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="Bootstrap" id="Bootstrap">
                        <label for="Bootstrap" class="form-check-label">Bootstrap</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="PHP" id="PHP">
                        <label for="PHP" class="form-check-label">PHP</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="Laravel" id="Laravel">
                        <label for="Laravel" class="form-check-label">Laravel</label>
                    </div>

                    <label for="" class="mt-3">Graduate</label>
                    <select name="graduate" id="" class="form-select w-50 mb-3">
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Forth Year</option>
                        <option value="5">Final Year</option>
                    </select>

                    <div class="mb-4">
                        <label for="address" class="form-label">Address</label>
                        <textarea name="" id="address" class="form-control" ></textarea>
                        <button type="submit" class="btn btn-success float-end">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
