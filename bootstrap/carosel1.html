<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Assginment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-danger my-5">Assginment</h1>
    <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="Carousel" align="center">
        <div class="carousel-indicators">
            <button data-bs-target="#Carousel" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#Carousel" data-bs-slide-to="1" class=""></button>
            <button data-bs-target="#Carousel" data-bs-slide-to="2" class=""></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://assets-prd.ignimgs.com/2022/10/04/alienwarem17-1664922846092.jpg" class="img-fluid w-100" style="height: 650px;" alt="">
                <div class="carousel-caption d-none d-md-block">
                    
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://media.cnn.com/api/v1/images/stellar/prod/210804125008-razer-blade-15-lead.jpg?q=w_4032,h_2268,x_0,y_0,c_fill" class="img-fluid w-100" style="height: 650px;" alt="">
                <div class="carousel-caption d-none d-md-block">
                    
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://dlcdnrog.asus.com/rog/media/1640742394134.webp" class="img-fluid w-100" style="height: 650px;" alt="">
                <div class="carousel-caption d-none d-md-block">
                    
                </div>
            </div>
            <a href="#Carousel" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#Carousel" class="carousel-control-next" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
